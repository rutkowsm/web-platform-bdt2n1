<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="https://unpkg.com/react@17/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@17/umd/react-dom.production.min.js"></script>
    <title>React App</title>
  </head>
  <body>
    <div id="root"></div>
    <script>
      const links = [
        {
          link: 'https://google.com',
          description: 'Link to google.com',
        },
        {
          link: 'https://facebook.com',
          description: 'Link to facebook.com',
        },
        {
          link: 'https://amazon.com',
          description: 'Link to amazon.com',
        },
      ];

      const navItems = links.map((linkData) =>
        React.createElement(
          'li',
          { className: 'nav-item' },
          React.createElement(
            'a',
            { className: 'nav-link', href: linkData.link },
            linkData.description
          )
        )
      );

      const navList = React.createElement(
        'ul',
        { className: 'nav' },
        ...navItems
      );

      ReactDOM.render(navList, document.getElementById('root'));
    </script>
  </body>
</html>
